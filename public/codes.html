      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);

  <div class="page-wrapper">

    <!-- HEADER MOBILE-->

      <div class="header-mobile__bar">
        <div class="container-fluid">
          <div class="header-mobile-inner">

              <span class="hamburger-box">
                <span class="hamburger-inner"></span>

          </div>
        </div>
      </div>
      <nav class="navbar-mobile">
        <div class="container-fluid">
          <ul class="navbar-mobile__list list-unstyled">
            <li><a href="index.html"><i class="fas fa-tachometer-alt"></i> Kembali ke Game</a></li>
            <li><a href="dashboard.html"><i class="fas fa-key"></i> Dashboard</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- NAVBAR DESKTOP -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark hide-on-small">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Dashboard</a>
        <a href="dashboard.html" class="btn btn-outline-light ms-auto">Daftar Pemain</a>
        <a href="index.html" class="btn btn-outline-light ms-auto">Kembali ke Game</a>
      </div>
    </nav>

    <!-- MAIN CONTENT-->
    <div class="main-content">
      <div class="section__content section__content--p30">
        <div class="container-fluid">

          <!-- Tambah Kode -->
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header"><strong>Tambah</strong> Kode Akses</div>
                <div class="card-body card-block">
                  <div class="form-group">
                    <label>Kode</label>
                    <input id="codeInput" type="number" class="form-control" placeholder="Masukkan 6 digit angka..."
                      minlength="6" maxlength="6" oninput="this.value = this.value.replace(/[^0-9]/g,'').slice(0,6)"
                      style="appearance: textfield;">
                  </div>
                  <div class="form-group">
                    <label>Expired (Jam)</label>
                    <input id="expireHours" type="number" class="form-control" value="24">
                  </div>
                  <button class="btn btn-primary" onclick="saveCode()"><i class="fa fa-dot-circle-o"></i> Simpan
                    Kode</button>
                </div>
              </div>
            </div>
          </div>

          <!-- List Kode -->
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header">
                  <strong>Daftar</strong> Kode
                </div>
                <div class="card-body card-block">
                  <!-- Input pencarian -->
                  <div class="row mb-3">
                    <div class="col-md-4">
                      <input id="searchCode" type="text" class="form-control" placeholder="Cari kode...">
                    </div>
                    <div class="col-md-4">
                      <select id="filterStatus" class="form-control">
                        <option value="">Semua Status</option>
                        <option value="Tersedia">Tersedia</option>
                        <option value="Terpakai">Terpakai</option>
                        <option value="Kadaluwarsa">Kadaluwarsa</option>
                      </select>
                    </div>
                    <div class="col-md-4 text-end">
                      <button class="btn btn-secondary" onclick="downloadCodesJSON()"><i class="fa fa-download"></i>
                        JSON</button>
                      <button class="btn btn-success" onclick="downloadCodesCSV()"><i class="fa fa-file-excel-o"></i>
                        CSV</button>
                      <button class="btn btn-danger" onclick="downloadCodesPDF()"><i class="fa fa-file-pdf-o"></i>
                        PDF</button>
                    </div>
                  </div>

                  <div class="table-responsive table-responsive-data2">
                    <table class="table table-data2">
                      <thead>
                        <tr>
                          <th>Code</th>
                          <th>Status</th>
                          <th>Dibuat</th>
                          <th>Expired</th>
                          <th>Aksi</th>
                        </tr>
                      </thead>
                      <tbody id="codesTableBody">
                        <tr class="tr-shadow">
                          <td colspan="5" class="empty-table">Memuat data kode...</td>
                        </tr>
                      </tbody>
                    </table>
                    <div class="text-center mt-3">
                      <nav>
                        <ul id="pagination" class="pagination justify-content-center"></ul>
                      </nav>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>

        </div>

  </div>

  <!-- JS Vendor -->
  <script src="vendor/jquery-3.2.1.min.js"></script>
  <script src="vendor/bootstrap-4.1/popper.min.js"></script>
  <script src="vendor/bootstrap-4.1/bootstrap.min.js"></script>
  <script src="vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
  <script src="vendor/animsition/animsition.min.js"></script>

  <!-- Firebase & Custom JS -->
  <script src="js/firebase.js"></script>
  <script src="js/codes.js"></script>

  <!-- Hamburger toggle & filter/search -->
  <!-- JS untuk search, filter & pagination -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const hamburgerBtn = document.querySelector(".hamburger");
      const navbarMobile = document.querySelector(".navbar-mobile");

      if (hamburgerBtn && navbarMobile) {
        hamburgerBtn.addEventListener("click", () => {
          hamburgerBtn.classList.toggle("is-active");
          navbarMobile.classList.toggle("active");
        });
      }

      const tableBody = document.getElementById("codesTableBody");
      const searchInput = document.getElementById("searchCode");
      const filterSelect = document.getElementById("filterStatus");
      const pagination = document.getElementById("pagination");
      const rowsPerPage = 10;
      let currentPage = 1;
      let filteredRows = [];

      // Terapkan filter search & status
      function applyFilter() {
        const searchText = searchInput.value.toLowerCase();
        const statusFilter = filterSelect.value.toLowerCase();

        const allRows = Array.from(tableBody.getElementsByTagName("tr"));
        filteredRows = allRows.filter(row => {
          const codeCell = row.getElementsByTagName("td")[0];
          const statusCell = row.getElementsByTagName("td")[1];
          if (!codeCell || !statusCell) return false;

          const codeText = codeCell.textContent.toLowerCase();
          const statusText = statusCell.textContent.toLowerCase();

          const matchesSearch = codeText.includes(searchText);
          const matchesStatus = statusFilter === "" || statusText === statusFilter;

          return matchesSearch && matchesStatus;
        });

        currentPage = 1;
        renderTablePage();
      }

      // Render tabel sesuai halaman
      function renderTablePage() {
        const totalPages = Math.ceil(filteredRows.length / rowsPerPage);

        // Sembunyikan semua row
        Array.from(tableBody.getElementsByTagName("tr")).forEach(row => row.style.display = "none");

        // Tampilkan row sesuai halaman
        const start = (currentPage - 1) * rowsPerPage;
        const end = start + rowsPerPage;
        filteredRows.slice(start, end).forEach(row => row.style.display = "");

        renderPagination(totalPages);
      }

      // Render tombol pagination
      function renderPagination(totalPages) {
        pagination.innerHTML = "";

        if (totalPages <= 1) return; // Tidak perlu pagination

        // Tombol Previous
        const prevLi = document.createElement("li");
        prevLi.className = `page-item ${currentPage === 1 ? 'disabled' : ''}`;
        prevLi.innerHTML = `<a class="page-link" href="#">Previous</a>`;
        prevLi.addEventListener("click", function (e) {
          e.preventDefault();
          if (currentPage > 1) {
            currentPage--;
            renderTablePage();
            scrollToTable();
          }
        });
        pagination.appendChild(prevLi);

        // Tombol page
        for (let i = 1; i <= totalPages; i++) {
          const li = document.createElement("li");
          li.className = `page-item ${i === currentPage ? 'active' : ''}`;
          li.innerHTML = `<a class="page-link" href="#">${i}</a>`;
          li.addEventListener("click", function (e) {
            e.preventDefault();
            currentPage = i;
            renderTablePage();
            scrollToTable();
          });
          pagination.appendChild(li);
        }

        // Tombol Next
        const nextLi = document.createElement("li");
        nextLi.className = `page-item ${currentPage === totalPages ? 'disabled' : ''}`;
        nextLi.innerHTML = `<a class="page-link" href="#">Next</a>`;
        nextLi.addEventListener("click", function (e) {
          e.preventDefault();
          if (currentPage < totalPages) {
            currentPage++;
            renderTablePage();
            scrollToTable();
          }
        });
        pagination.appendChild(nextLi);
      }

      function scrollToTable() {
        tableBody.closest('.table-responsive').scrollIntoView({ behavior: 'smooth' });
      }

      // Event listener search & filter
      searchInput.addEventListener("keyup", applyFilter);
      filterSelect.addEventListener("change", applyFilter);

      // Fungsi ini harus dipanggil setiap kali data kode baru dimuat
      // Fungsi untuk merender pagination & tabel
      function refreshPagination() {
        const allRows = Array.from(tableBody.getElementsByTagName("tr"))
          .filter(row => !row.classList.contains("empty-table")); // abaikan row "Memuat data kode..."

        filteredRows = allRows; // awalnya semua row

        applyFilter(); // terapkan search & filter
      }

      // Setelah load data (misal dari Firebase)
      function loadCodesToTable(codes) {
        tableBody.innerHTML = ""; // hapus row lama

        if (!codes || codes.length === 0) {
          tableBody.innerHTML = `<tr class="tr-shadow"><td colspan="5" class="empty-table">Tidak ada kode tersedia</td></tr>`;
          pagination.innerHTML = "";
          return;
        }

        codes.forEach(code => {
          const tr = document.createElement("tr");
          tr.className = "tr-shadow";
          tr.innerHTML = `
      <td>${code.value}</td>
      <td>${code.status}</td>
      <td>${code.created}</td>
      <td>${code.expired}</td>
      <td>
        <button class="btn btn-sm btn-danger" onclick="deleteCode('${code.value}')">Hapus</button>
      </td>
    `;
          tableBody.appendChild(tr);
        });

        refreshPagination(); // PENTING: panggil refreshPagination setelah data masuk
      }


      // Jika Anda menggunakan fungsi saveCode() atau loadCodes(), jangan lupa panggil refreshPagination() setelah menambahkan atau menghapus kode
    });
  </script>
