<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Game Tangkap - Soto Rusuk Ba' Ko Petrus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="theme-color" content="#520000">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> 

  <!-- Preload gambar background -->
  <link rel="preload" href="assets/images/background-potrait.jpg" as="image">
  <link rel="preload" href="assets/images/background-lanscape.jpg" as="image">
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Fredoka:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Manifest & Style -->
  <script src="js/firebase.js"></script>
  <link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="css/style.css?v=2">
</head>

<body class="index">
  <div class="background"></div>
  <img src="assets/images/frame.png" class="frame top-left" />
  <img src="assets/images/frame.png" class="frame top-right" />
  <img src="assets/images/frame.png" class="frame bottom-left" />
  <img src="assets/images/frame.png" class="frame bottom-right" />

  <div class="content">
    <div class="overlay">
      <img src="assets/images/logo.png" alt="Logo Restoran" class="logo" />
      <h1 class="title">TANGKAP BABI</h1>
      <p class="subtitle">Sentuh layar untuk menghentikan babi tepat di tengah target, sentuh layar kembali untuk mengerakan babi. Ayo menangkan hadiah menarik!</p>

      <div class="levels">
        <h3>PILIH LEVEL</h3>
        <div class="button level-buttons">
          <button onclick="startGame(1)">1</button>
          <button onclick="startGame(2)">2</button>
          <button onclick="startGame(3)">3</button>
          <button onclick="startGame(4)">4</button>
        </div>
      </div>
    </div>

    <a class="loginindex" onclick="window.location.href='login.html'" href="login.html">Halaman Dashboard Admin</a>
    <p class="subtitle-bawah">@sotorusukbakopetrus</p>
  </div>

  
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- Scripts -->
  <script src="js/game.js"></script>
  <script>
    function startGame(level) {
      sessionStorage.setItem('audioAllowed', 'true');
      document.body.classList.remove("fade-in");
      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = `game.html?level=${level}`;
      }, 500);
    }

    document.addEventListener("DOMContentLoaded", () => {
      // Hide loader when fully loaded
      const loader = document.getElementById("loader");
      if (loader) loader.style.display = "none";

      // Reset background & content height
      const bg = document.querySelector(".background");
      const content = document.querySelector(".content");
      if (bg) bg.style.height = "100vh";           
      if (content) content.style.height = "100vh"; 

      // Scroll to top (pakai 3 cara)
      window.scrollTo(0, 0);
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;

      // Exit fullscreen if any
      if (document.fullscreenElement) {
        document.exitFullscreen().catch((err) => {
          console.warn("Tidak bisa keluar dari fullscreen:", err);
        });
      }

      // Center object if exists
      const obj = document.getElementById("object");
      if (obj) {
        const posX = (window.innerWidth - 100) / 2;
        obj.style.left = posX + "px";
      }
    });

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('Service Worker registered!', reg))
        .catch(err => console.log('Service Worker failed:', err));
    }
  </script>
</body>
</html>
