<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pilih Hadiah</title>
    <link rel="stylesheet" href="css/style.css?v=5" />
    <style>
      /* ======================== */
      /* DEFAULT (untuk HP/laptop biasa) */
      /* ======================== */
      body {
        background: linear-gradient(360deg, rgba(168, 3, 3, 1) 0%, rgba(128, 0, 0, 1) 49%, rgba(54, 0, 0, 1) 100%);
        margin: 0;
        padding: 20px;
        text-align: center;
        font-family: sans-serif;
        color: white;
      }

      h2#h2_select_reward {
        font-size: 1.5rem;
        margin-bottom: 20px;
      }

      .reward-option {
        display: inline-block;
        margin: 10px;
        border: 2px solid transparent;
        padding: 5px;
        border-radius: 8px;
        cursor: pointer;
        /* background-color: white; */
        transition: transform 0.2s ease, border-color 0.3s ease;
        width: 140px;
      }

      .reward-option.selected {
        border-color: #ffa12b;
        transform: scale(1.1);
      }

      .reward-option img {
        max-width: 100%;
        max-height: 140px;
        object-fit: contain;
      }

      .reward-name {
        margin-top: 10px;
        font-weight: bold;
        font-size: 1rem;
        color: #ffa12b;
      }

      #rewardContainer {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      #startGameBtn {
        font-family: WonderBoy;
        margin-top: 30px;
        padding: 15px 30px;
        font-size: 1.4rem;
        background-color: #363636;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bolder;
        color: #ffffff;
      }

      #startGameBtn:disabled {
        background-color: #ffa12b;
        cursor: not-allowed;
      }

      /* ======================== */
      /* SMART TV 1080x1920 Portrait Mode */
      /* ======================== */
      @media (min-width: 1080px) and (orientation: portrait) {
        body {
          padding: 60px 40px;
        }

        h2#h2_select_reward {
          font-size: 5rem;
          margin-bottom: 60px;
        }

        .reward-option {
          width: 350px;
          margin: 20px;
          padding: 5px;
          border-radius: 5px;
        }

        .reward-option img {
          max-width: 300px;
          max-height: 400px;
        }

        .reward-name {
          font-size: 2rem;
        }

        #rewardContainer {
          gap: 40px;
        }

        #startGameBtn {
          padding: 20px 60px;
          font-size: 3rem;
          border-radius: 16px;
          margin-top: 50px;
        }
      }

      .container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center; /* Vertikal */
        align-items: center; /* Horizontal */
        text-align: center;
      }

      /* Pastikan rewardContainer tidak terlalu kecil */
      #rewardContainer {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        max-width: 90vw;
      }

      /* Untuk Smart TV (1080x1920 Portrait) */
      @media (min-width: 1080px) and (orientation: portrait) {
        .container {
          padding: 40px;
        }

        #rewardContainer {
          gap: 40px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 id="h2_select_reward">PILIH HADIAH YANG KAMU INGINKAN</h2>
      <div id="loading" style="display: none; margin: 20px">Memuat hadiahâ€¦</div>
      <div id="rewardContainer"></div>
      <button id="startGameBtn" disabled>MULAI GAME</button>
    </div>
    <script src="js/firebase.js"></script>
    <script src="js/select-reward.js" type="module"></script>
  </body>
</html>
